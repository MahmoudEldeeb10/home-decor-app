name: home_decor
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  carousel_slider: ^5.1.1
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^9.2.4
  http: ^1.4.0
  intl: ^0.20.2

dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6

flutter_native_splash:
  color: '#F4B5A4'
  image: assets/images/splashimage.png
  android: true
  ios: true

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
